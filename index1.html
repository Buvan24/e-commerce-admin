<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - WholesaleHub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 20px;
        }
        .admin-login-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .admin-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .admin-logo-icon {
            width: 80px;
            height: 80px;
            background: #2D8B3C;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            margin-bottom: 15px;
        }
        .admin-title {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            color: #1e3c72;
        }
        .admin-subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        .admin-form-group {
            margin-bottom: 20px;
        }
        .admin-form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        .admin-form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        .admin-form-group input:focus {
            outline: none;
            border-color: #2D8B3C;
        }
        .admin-login-btn {
            width: 100%;
            background: #2D8B3C;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        .admin-login-btn:hover {
            background: #257031;
        }
        .back-to-site {
            text-align: center;
            margin-top: 20px;
        }
        .back-to-site a {
            color: #2D8B3C;
            text-decoration: none;
            font-size: 14px;
        }
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-logo">
                <div class="admin-logo-icon">üë®‚Äçüíº</div>
                <h1 class="admin-title">Admin Panel</h1>
                <p class="admin-subtitle">WholesaleHub Management System</p>
            </div>

            <div class="error-message" id="errorMessage">
                Invalid credentials. Please try again.
            </div>

            <form id="adminLoginForm" onsubmit="adminLogin(event)">
                <div class="admin-form-group">
                    <label for="adminEmail">Admin Email</label>
                    <input type="email" id="adminEmail" placeholder="Enter admin email" required>
                </div>

                <div class="admin-form-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" placeholder="Enter password" required>
                </div>

                <button type="submit" class="admin-login-btn">Login to Admin Panel</button>
            </form>

            <div class="back-to-site">
                <a href="home.html">‚Üê Back to Main Site</a>
            </div>
        </div>
    </div>

    <script>
        function adminLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            // Demo credentials - In production, verify against backend
            if (email === 'admin@wholesalehub.com' && password === 'admin123') {
                // Store admin session
                sessionStorage.setItem('isAdmin', 'true');
                sessionStorage.setItem('adminEmail', email);
                
                // Redirect to admin dashboard
                window.location.href = 'admin-dashboard.html';
            } else {
                // Show error message
                document.getElementById('errorMessage').classList.add('show');
                
                setTimeout(() => {
                    document.getElementById('errorMessage').classList.remove('show');
                }, 3000);
            }
        }
    </script>
</body>
</html>
